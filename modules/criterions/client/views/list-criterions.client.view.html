<section>
  <div class="page-header">
    <h1>Criterions</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="criterion in vm.criterions"
       ui-sref="criterions.view({ criterionId: criterion._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="criterion.created | date:'mediumDate'"></span>
        by
        <span ng-if="criterion.user" ng-bind="criterion.user.displayName"></span>
        <span ng-if="!criterion.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="criterion.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.criterions.$resolved && !vm.criterions.length">
    No Criterions yet, why don't you <a ui-sref="criterions.create">create one</a>?
  </div>
</section>
