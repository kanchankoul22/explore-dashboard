<section>
  <div class="page-header">
    <h1>Collections</h1>
  </div>
  <div class="list-group">
    <table class="table table-striped table-bordered table-hover" id="sample_2">
      <thead>
        <tr>
          <th>Title</th>
          <th>Image Width</th>
          <th>Image Height</th>
          <th>Priority</th>
          <th>Key</th>
          <th>Data Filter</th>
          </tr>
      </thead>
      <tbody>
       <tr ng-repeat="collections in vm.collections">
        <td><a ui-sref="collections.view({ collectionId: collections._id })">{{ collections.title }}</a></td>
        <td>{{ collections.imageWidth }}</td>
        <td>{{ collections.imageHeight }}</td>
        <td>{{ collections.priority }}</td>
        <td>{{ collections.key }}</td>
        <td>
          
        <a class="btn btn-primary" ng-click="vm.remove(collections);">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
        </td>
      </tr>
  </tbody>
</table>
