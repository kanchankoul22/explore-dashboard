<section>
  <div class="page-header">
    <h1>{{vm.collection._id ? 'Edit Collection' : 'New Collection'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.collectionForm" class="form-horizontal" ng-submit="vm.save(vm.form.collectionForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
                  
<div class="form-group" show-errors>
    <label class="control-label" for="name">Title</label>
    <input name="name" type="text" ng-model="vm.collection.title" id="name" class="form-control" placeholder="Name" required>
     
      <label class="control-label" for="imagewidth">ImageWidth</label>
      <input name="imagewidth" type="text" ng-model="vm.collection.imageWidth" id="imagewidth" class="form-control" placeholder="Name" required>
      
        <label class="control-label" for="imageheight">Image Height</label>
        <input name="imageheight" type="text" ng-model="vm.collection.imageHeight" id="imageheight" class="form-control" placeholder="Name" required>
        
          <label class="control-label" for="key">Key</label>
          <input name="key" type="text" ng-model="vm.collection.key" id="key" class="form-control" placeholder="Name" required>
          
            <label class="control-label" for="priority">Priority</label>
            <input name="priority" type="text" ng-model="vm.collection.priority" id="priority" class="form-control" placeholder="Name" required>
            
              <label class="control-label" for="productdimension">Product_Dimension_config</label>
              <input name="productdimension" type="text" ng-model="vm.collection.product_dimension_config" id="productdimension" class="form-control" placeholder="Productdimension" required>
             <div class="form-group col-md-12">
                <label class="control-label" for="Datafilter">Data Filter</label>
                
                <div isteven-multi-select 
                input-model="dataFilterType"
                output-model="outputBrowsers"
                button-label="icon name"
                item-label="icon name maker"
                tick-property="ticked"
                is-disabled = false
                helper-elements="none all">
            </div>
            </div>

            
                  <div class="form-group col-md-12">
                      <button type="submit" class="btn btn-default">{{vm.collection._id ? 'Update' : 'Create'}}</button>
                    </div>
            
                <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
