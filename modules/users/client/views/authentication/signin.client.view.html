<div class="login admin-login" ng-controller="AuthenticationController">
    
   <!-- END LOGO -->
   <!-- BEGIN LOGIN -->
   <div class="content">
     <!-- BEGIN LOGIN FORM -->
     <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
     <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin login-form"  autocomplete="off">
       <h3 class="form-title">Login to your account</h3>
       <div class="alert alert-danger display-hide">
         <button class="close" data-close="alert"></button>
         <span> Enter any username and password. </span>
       </div>
       <div class="form-group">
         <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
         <label class="control-label visible-ie8 visible-ie9">Username</label>
         <div class="input-icon">
           <i class="glyphicon glyphicon-user"></i>
           <input type="text" id="username" name="username" class="form-control placeholder-no-fix" ng-model="credentials.username" placeholder="Username" lowercase required>
 
         </div>
       </div>
       <div class="form-group">
         <label class="control-label visible-ie8 visible-ie9">Password</label>
         <div class="input-icon">
           <i class="glyphicon glyphicon-lock"></i>
           <input type="password" id="password" name="password" class="form-control placeholder-no-fix" ng-model="credentials.password" placeholder="Password" required>
         </div>
       </div>
       <div class="form-actions">
         <!-- <div class="text-center forgot-password">
           <a ui-sref="password.forgot">Forgot your password?</a>
         </div> -->
         <!-- <alert type="danger" ng-show="error" class="text-center text-danger">
           <span ng-bind="error"></span>
         </alert> -->
         <button type="submit" class="btn pull-right btn-green"> Login </button>
       </div>
       <div class="forget-password">
         <h4>Forgot your password ?</h4>
         <p> no worries, click
           <a ui-sref="password.forgot" id="forget-password"> here </a> to reset your password. </p>
         </div>
     </form>
   </div>
 </div>
 </div>
