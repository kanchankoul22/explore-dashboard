<section>
  <div class="page-header">
    <h1>Hurdles</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="hurdle in vm.hurdles"
       ui-sref="hurdles.view({ hurdleId: hurdle._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="hurdle.created | date:'mediumDate'"></span>
        by
        <span ng-if="hurdle.user" ng-bind="hurdle.user.displayName"></span>
        <span ng-if="!hurdle.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="hurdle.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.hurdles.$resolved && !vm.hurdles.length">
    No Hurdles yet, why don't you <a ui-sref="hurdles.create">create one</a>?
  </div>
</section>
